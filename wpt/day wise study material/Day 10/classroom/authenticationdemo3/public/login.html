<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/validate" method="post">
      <table>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="uname" id="uname" />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="text" name="pword" id="pword" />
          </td>
        </tr>
        <tr>
          <td>
            <button type="submit" name="btn" id="login" value="login">
              Login
            </button>
          </td>
          <td>
            <button type="reset" name="btn" id="Reset" value="Reset">
              Reset
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
