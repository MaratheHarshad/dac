<!DOCTYPE html>
<html>
  <head>
    <title>HTML PAGE FOR LISTS</title>
  </head>

  <body>
    <ul type="circle">
      <!-- li is a autoclosable tag, because lists always consist of <li> so they will automatically closed by followed <li> -->
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>
 

    <dl>
        <dt>This is term 1
            <dd>This is def 1</dd>
            <dd>Thsi is def 2 </dd>
        </dt>
        <dt>This is term 2
            <dd>This is def 1</dd>
            <dd>Thsi is def 2 </dd>
        </dt>
    </dl>
  </body>
</html>
